var mbm = document.createElement('a');

mbm.setAttribute('href',url);

mbm.click();}

}

<h1>字数统计 - HTML字数计算器</h1>
<table cellspacing="1" cellpadding="5" width="940" align="center" bgcolor="#ffffff" border="0">

      <tbody><tr>
        <td bgcolor="#e5f0fb" colspan="2"><div align="center">一种方便计算字数，以控制文字数量的小工具。</div></td>
      </tr>
      <tr>
        <td bgcolor="#e5f0fb"><label>文章输入区</label></td>
        <td bgcolor="#e5f0fb"><textarea id="content" name="content" rows="20" cols="120"></textarea></td>
      </tr>
      <tr>
        <td bgcolor="#e5f0fb">字数统计</td>
        <td style="LINE-HEIGHT: 200%" bgcolor="#e5f0fb"><p>中文：<span id="zhongwen" class="num">0</span>          　英文：<span id="yingwen" class="num">0</span> 
          　数字：<span id="shuzi" class="num">0</span>　　中文+标点：<span id="zbiaodian" class="num">0</span> 　中文+数字：<span id="zishu" class="num">0</span></p>
          <p><strong>字符总数：共记<span id="numwords" class="num">0</span>个字符 (汉字算两个字符，数字、空格、英文字母算做一个字符) </strong></p></td>
      </tr>
      <tr>
        <td bgcolor="#e5f0fb">
    <notice>版本信息</notice>
</td>
        <td style="LINE-HEIGHT: 200%" bgcolor="#e5f0fb"><p>Made By XiaoXu  </p>
<vesion>V3.5.1</vesion></td>
      </tr>

<script language="javascript">
		function $(id){return document.getElementById(id);}
		var EventUtil = function(){};
EventUtil.addEventHandler = function(obj,EventType,Handler)
{
//如果是FF
if(obj.addEventListener)
{
   obj.addEventListener(EventType,Handler,false);
} 
//如果是IE
else if(obj.attachEvent)
{
   obj.attachEvent('on'+EventType,Handler);
} 
else
{
   obj['on'+EventType] = Handler;
}
}

//alert($("chaptercontent").value);
if($("content")){
EventUtil.addEventHandler($('content'),'propertychange',CountChineseCharacters);
EventUtil.addEventHandler($('content'),'input',CountChineseCharacters);
//EventUtil.addEventHandler($('chaptercontent'),'keydown',CountChineseCharacters('chaptercontent'));
}
function showit(Word){
alert(Word);
}
function CountChineseCharacters() {
Words=$('content').value;
	var W = new Object();
	var Result = new Array();
	var iNumwords = 0;
	var sNumwords = 0;
	var sTotal = 0;//双字节字符;
	var iTotal = 0;//中文字符；
	var eTotal = 0;//Ｅ文字符
	var otherTotal = 0;
	var bTotal = 0;
	var inum = 0;
	
	for (i=0; i<Words.length; i++) {
		var c = Words.charAt(i);
		if (c.match(/[\u4e00-\u9fa5]/)) {
			if (isNaN(W[c])) {
				iNumwords++;
				W[c] = 1;
			}
			iTotal++;
		}

	}
	

	for (i=0; i<Words.length; i++) {
		var c = Words.charAt(i);
		if (c.match(/[^\x00-\xff]/)) {
			if (isNaN(W[c])) {
				sNumwords++;

			}
			sTotal++;
		}
		else
		{
		eTotal++;
		}
		if (c.match(/[0-9]/)) {
			inum++;
		}

	}

//alert(iTotal);
$('zhongwen').innerText=iTotal;
$('zishu').innerText=inum+iTotal;
$('zbiaodian').innerText=sTotal;
$('yingwen').innerText=eTotal;
$('shuzi').innerText=inum;
document.getElementById("numwords").innerHTML=iTotal*2+(sTotal-iTotal)*2+eTotal;
}
</script>
